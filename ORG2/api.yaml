version: "2"

services:
  api:
    container_name: api.org2
    build: ./controller-api
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    networks:
      - local
    volumes:
      - ./app:/usr/src/app

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - local

networks:
  local:
    driver: bridge
